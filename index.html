<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <main>
    <h1>We're launching soon</h1>
    <div id="countdown">
      <div>
        <p id="days">14</p>
        <h3>Days</h3>
      </div>
      <div>
        <p id="hours">00</p>
        <h3>Hours</h3>
      </div>
      <div >
        <p id="minutes">00</p>
        <h3>Minutes</h3>
      </div>
      <div>
        <p id="seconds">00</p>
        <h3>Seconds</h3>
      </div>
    </div>
    <div>
      <p id="end">

      </p>
    </div>
  </main>

  <footer>
    <img class="hill" src="images/pattern-hills.svg" alt="pattern-hill">
    <div class="social-icons">
      <i class="fab fa-facebook-square fa-2x"></i>
      <i class="fab fa-pinterest fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. &nbsp
      Coded by <a href="https://www.frontendmentor.io/profile/nees101">Neethu S. Nair</a>.
    </div>
  </footer>

<!-- Javascript file -->
  <script src="index.js"></script>
</body>

</html>
